<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Insta Clone TailWind</title>
    
</head>
<body>
    <div class="h-screen w-screen grid grid-cols-1 md:grid-cols-2 grid-rows-6">
       
        <div class="row-span-5 md:flex justify-end hidden">
            <img class="w-96" src="./img/insta-img.png" alt="">
        </div>

        <!-- formulario -->
        <div class="row-span-5 flex flex-col justify-center items-center grid-cols-1">

            <form action="#" class="w-80  flex flex-col justify-center items-center border rounded-sm px-10 py-4 gap-5">
                <img class="w-64" src="./img/insta-logo.png" alt="logotipo">

                <input class="bg-slate-50 h-9 w-full pl-3 border rounded-sm text-sm" type="text" placeholder="Número de telefone, usuário, e-mail">
                <input  class="bg-slate-50 h-9 w-full pl-3 border rounded-sm text-sm" type="text" placeholder="Senha">
                <button class="bg-blue-400 w-full rounded-md h-8 text-slate-50 hover:bg-blue-300" type="button">Entrar</button>

                <a class="text-blue-800 font-bold" href="#">Logar com o Facebook</a>
                <a class="text-blue-800 text-sm cursor-pointer" href="#">Esqueci minha Senha</a>
            </form>
            
            <div class="border w-80 my-4 text-center py-4">
                <p>Não tem conta? <a class="tex-blue-400 font-bold" href="#">Cadastrar-se</a></p>

            </div>

            <p >Baixar Aplicativo</p>

            <div class="flex gap-2 mt-2">
                <img class="w-40 h-10 cursor-pointer" src="./img/apple.png" alt="applelogo">
                <img class="w-40 h-10 cursor-pointer"  src="./img/google.png" alt="googlelogo">
            </div>
        </div>

        <footer class="row-span-1 col-span-2">
            <ul class="flex flex-wrap gap-5 justify-center">
                <li class="text-slate-800 text-sm">About</li>
                <li class="text-slate-800 text-sm">Blog</li>
                <li class="text-slate-800 text-sm">Jobs</li>
                <li class="text-slate-800 text-sm">Instagram Lite</li>
                <li class="text-slate-800 text-sm">API</li>                                                
                <li class="text-slate-800 text-sm">Instagram Lite</li>
                <li class="text-slate-800 text-sm">Meta Verified</li>
                <li class="text-slate-800 text-sm">Instagram Lite</li>
                <li class="text-slate-800 text-sm">API</li>
            </ul>

            <ul class="flex flex-wrap gap-5 justify-center mt-6" >
                <li class="text-slate-800">Português Brasil</li>
                <li class="text-slate-800">2024 Instagram from Meta</li>
            </ul>
        </footer >
    </div>

    
    
</body>
</html>
